name: GeneratorTests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-generator-templates:
    name: Check Generator Templates
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Set up Ruby
        uses: ruby/setup-ruby@0481980f17b760ef6bca5e8c55809102a0af1e5a
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Verify templates
        run: bundle exec ./bin/generate --verify
  test-generator:
    name: Test Generator
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Set up Ruby
        uses: ruby/setup-ruby@0481980f17b760ef6bca5e8c55809102a0af1e5a
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Run tests
        run: bundle exec rake test:generator
